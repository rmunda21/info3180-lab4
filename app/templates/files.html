{% extends 'base.html' %}
{% block main %}
{% if srcs %}
    <ul class="ul-files">
        {% for src in srcs%}
        <li>{{src}}</li>
        {% endfor %}
    </ul>
    <div class="uploads-container">
        {% for src in srcs%}
        <img src="{{url_for('get_image',filename=src)}}" alt="">
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
